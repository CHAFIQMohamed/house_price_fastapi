<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Details Form</title>
</head>

<body>

    <h2>Property Details Form</h2>

    <form action="/furniture/predict/" method="post">
        <label for="area">category:</label><br>
        <input type="int" id="category" name="category"><br><br>

        <label for="bedrooms">sellable_online:</label><br>
        <input type="int" id="sellable_online" name="sellable_online"><br><br>

        <label for="other_colors">other_colors:</label><br>
        <input type="int" id="other_colors" name="other_colors"><br><br>

        <label for="depth">depth:</label><br>
        <input type="float" id="depth" name="depth"><br><br>

        <label for="height">height</label><br>
        <input type="float" id="height" name="height"><br><br>

        <label for="width">width</label><br>
        <input type="float" id="width" name="width"><br><br>

        <input type="submit" value="Submit">
    </form>

</body>

</html>
